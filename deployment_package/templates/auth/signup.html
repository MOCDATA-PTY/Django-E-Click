{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-white dark:bg-slate-900 py-12">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo and Title -->
    <div class="text-center">
      <a href="{% url 'main:home' %}" class="inline-flex items-center gap-2 group">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300">
          <span class="text-white font-bold text-xl">EC</span>
        </div>
        <div class="flex flex-col">
          <span class="text-2xl font-bold text-slate-900 dark:text-white">E-click</span>
          <span class="text-sm text-slate-500 dark:text-slate-400 -mt-1 tracking-wider">TECHNOLOGIES</span>
        </div>
      </a>
      <h2 class="mt-6 text-3xl font-bold text-slate-900 dark:text-white">Create your account</h2>
      <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
        Already have an account?
        <a href="{% url 'main:login' %}" class="font-medium text-red-600 dark:text-red-400 hover:text-red-500 dark:hover:text-red-300 transition-colors">
          Sign in
        </a>
      </p>
    </div>

    <!-- Messages -->
    {% if messages %}
    <div class="rounded-lg p-4 space-y-2">
      {% for message in messages %}
      <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400{% else %}bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Signup Form -->
    <form class="mt-8 space-y-6" method="POST" action="{% url 'main:signup' %}">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email address</label>
          <input id="email" name="email" type="email" required class="mt-1 block w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:border-transparent transition-colors">
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Username</label>
          <input id="username" name="username" type="text" required class="mt-1 block w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:border-transparent transition-colors">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
          <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:border-transparent transition-colors">
        </div>

        <div>
          <label for="company_name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Company Name (Optional)</label>
          <input id="company_name" name="company_name" type="text" class="mt-1 block w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:border-transparent transition-colors">
        </div>

        <div>
          <label for="position" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Position (Optional)</label>
          <input id="position" name="position" type="text" class="mt-1 block w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:border-transparent transition-colors">
        </div>

        <div>
          <label for="phone_number" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Phone Number (Optional)</label>
          <input id="phone_number" name="phone_number" type="tel" class="mt-1 block w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:border-transparent transition-colors">
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-slate-900 transition-all duration-300">
          Create Account
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
