<!-- templates/components/progress_bar.html -->
<div class="flex items-center gap-2">
    <div class="flex-1 bg-slate-200 dark:bg-slate-700 rounded-full h-2">
        <div class="h-2 rounded-full transition-all duration-500 {{ color_class }}" 
             style="width: {{ progress }}%"></div>
    </div>
    {% if show_percentage %}
    <span class="text-sm font-medium text-slate-900 dark:text-white">{{ progress }}%</span>
    {% endif %}
</div>
