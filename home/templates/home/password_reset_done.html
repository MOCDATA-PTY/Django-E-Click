<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent - E-click Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/images/E-CLICK LOGO FINGER.png">
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-md mx-auto">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden text-center px-8 py-12">

                <!-- Success Icon -->
                <div class="mb-6 flex justify-center">
                    <div class="w-16 h-16 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"></path>
                        </svg>
                    </div>
                </div>

                <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Check Your Email</h1>

<p class="text-slate-600 dark:text-slate-400 mb-6">
                    We've sent you an email with instructions to reset your password.
                    <br><br>
                    Please check your inbox and follow the link to create a new password.
                </p>

                <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4 mb-6">
                    <p class="text-sm text-blue-700 dark:text-blue-400">
                        <strong>Note:</strong> If you don't see the email, please check your spam folder.
                        The reset link expires in 24 hours.
                    </p>
                </div>

                <a href="{% url 'login' %}" class="inline-block bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition-all hover:shadow-lg">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
