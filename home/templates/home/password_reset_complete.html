<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - E-click Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/images/E-CLICK LOGO FINGER.png">
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-md mx-auto">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden text-center px-8 py-12">

                <!-- Success Icon -->
                <div class="mb-6 flex justify-center">
                    <div class="w-16 h-16 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>

                <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Password Reset Successful!</h1>

                <p class="text-slate-600 dark:text-slate-400 mb-8">
                    Your password has been successfully reset.
                    <br><br>
                    You can now login with your new password.
                </p>

                <a href="{% url 'login' %}" class="inline-block bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-8 rounded-lg transition-all hover:shadow-lg">
                    Go to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
