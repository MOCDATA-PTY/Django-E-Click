<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Password - E-Click Admin</title>
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --text-white: #ffffff;
            --background-primary: #111827;
            --background-secondary: #1f2937;
            --background-tertiary: #374151;
            --info: #3b82f6;
            --border-light: #374151;
            --border-medium: #4b5563;
            --border-dark: #6b7280;
            --radius-small: 0.375rem;
            --radius-medium: 0.5rem;
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .admin-container {
            background: var(--background-secondary);
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .admin-header {
            background: var(--background-tertiary);
            color: var(--text-primary);
            padding: 24px 32px;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
        }

        .admin-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .admin-header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .admin-body {
            padding: 32px;
            background: var(--background-secondary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-small);
            font-size: 14px;
            transition: all 0.2s ease;
            background: var(--background-primary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group input[readonly] {
            background-color: var(--background-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
            border-color: var(--border-light);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .otp-input {
            letter-spacing: 4px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .admin-btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary);
            color: var(--text-white);
            border: 1px solid var(--primary);
            border-radius: var(--radius-small);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .admin-btn:active {
            transform: translateY(0);
        }

        .messages {
            margin-bottom: 24px;
        }

        .message {
            padding: 12px 16px;
            border-radius: var(--radius-small);
            margin-bottom: 12px;
            font-size: 14px;
            border-left: 4px solid;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left-color: var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-left-color: var(--danger);
        }

        .back-link {
            margin-top: 24px;
            text-align: center;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>E-Click</h1>
            <p>Client Password Setup</p>
        </div>

        <div class="admin-body">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ username|default:'' }}" readonly>
                </div>

                <div class="form-group">
                    <label for="otp">OTP Code</label>
                    <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit OTP" maxlength="6" class="otp-input">
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required placeholder="Enter your new password">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your new password">
                </div>

                <button type="submit" class="admin-btn">Setup Password</button>
            </form>

            <div class="back-link">
                <a href="{% url 'login' %}">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-format OTP input - only numbers, max 6 digits
        document.getElementById('otp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            e.target.value = value;
        });

        // Password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function(e) {
            const password = document.getElementById('new_password').value;
            const confirmPassword = e.target.value;
            
            if (password !== confirmPassword) {
                e.target.style.borderColor = 'var(--danger)';
                e.target.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.2)';
            } else {
                e.target.style.borderColor = 'var(--success)';
                e.target.style.boxShadow = '0 0 0 3px rgba(16, 185, 129, 0.2)';
            }
        });
    </script>
</body>
</html>
