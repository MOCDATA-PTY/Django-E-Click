<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - E-click Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/images/E-CLICK LOGO FINGER.png">
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-md mx-auto">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden">

                <!-- Header -->
                <div class="px-8 pt-8 pb-6 text-center">
                    <div class="mb-6 flex justify-center">
                        <img src="/static/images/E%20Click%20Logo%20(1).png" alt="E-Click Logo" class="h-12 w-auto dark:hidden">
                        <img src="/static/images/E%20Click%20Logo%20(2).png" alt="E-Click Logo" class="h-12 w-auto hidden dark:block">
                    </div>
                    <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Set New Password</h1>
                    <p class="text-slate-600 dark:text-slate-400">Enter your new password below</p>
                </div>

                <!-- Messages -->
                {% if messages %}
                <div class="px-8 pb-4">
                    {% for message in messages %}
                    <div class="bg-{% if message.tags == 'error' %}red{% else %}green{% endif %}-50 dark:bg-{% if message.tags == 'error' %}red{% else %}green{% endif %}-900/20 border border-{% if message.tags == 'error' %}red{% else %}green{% endif %}-200 dark:border-{% if message.tags == 'error' %}red{% else %}green{% endif %}-800 text-{% if message.tags == 'error' %}red{% else %}green{% endif %}-700 dark:text-{% if message.tags == 'error' %}red{% else %}green{% endif %}-400 px-4 py-3 rounded-lg text-sm">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <!-- Form -->
                <div class="px-8 pb-8">
                    <form method="post" class="space-y-6">
                        {% csrf_token %}

                        <div class="space-y-2">
                            <label for="password1" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                                New Password
                            </label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="password1"
                                    name="password1"
                                    required
                                    minlength="8"
                                    class="w-full px-4 py-3 pl-12 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
                                    placeholder="Enter new password"
                                >
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                </div>
                            </div>
                            <p class="text-xs text-slate-500 dark:text-slate-400">Password must be at least 8 characters long</p>
                        </div>

                        <div class="space-y-2">
                            <label for="password2" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                                Confirm New Password
                            </label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="password2"
                                    name="password2"
                                    required
                                    minlength="8"
                                    class="w-full px-4 py-3 pl-12 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
                                    placeholder="Confirm new password"
                                >
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition-all hover:shadow-lg transform hover:-translate-y-0.5 focus:ring-2 focus:ring-red-500">
                            Reset Password
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <a href="{% url 'login' %}" class="text-sm text-slate-600 dark:text-slate-400 hover:text-red-600 dark:hover:text-red-400 transition-colors">
                            ‚Üê Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
