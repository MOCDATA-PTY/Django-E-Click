{% load static %}
<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - E-Click</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'accent': '#ef4444',
                        'accent-dark': '#dc2626',
                    }
                }
            }
        }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/E-CLICK LOGO FINGER.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/E-CLICK LOGO FINGER.png">
    <link rel="apple-touch-icon" href="/static/images/E-CLICK LOGO FINGER.png">

    <style>
        .form-input:focus {
            transform: translateY(-2px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Form Container -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden">

            <!-- Header Section -->
            <div class="px-8 pt-8 pb-6 text-center">
                <!-- Company Logo -->
                <div class="mb-6">
                    <div class="flex justify-center">
                        <img src="/static/images/E%20Click%20Logo%20(1).png" alt="E-Click Logo" class="h-12 w-auto dark:hidden">
                        <img src="/static/images/E%20Click%20Logo%20(2).png" alt="E-Click Logo" class="h-12 w-auto hidden dark:block">
                    </div>
                </div>

                <!-- Page Header -->
                <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Forgot Password?</h1>
                <p class="text-slate-600 dark:text-slate-400">Enter your details to reset your password</p>
            </div>

            <!-- Messages -->
            {% if messages %}
            <div class="px-8 pb-4">
                {% for message in messages %}
                <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg text-sm">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Form -->
            <div class="px-8 pb-8">
                <form method="POST" class="space-y-6">
                    {% csrf_token %}

                    <!-- Username or Email Field -->
                    <div class="space-y-2">
                        <label for="username_or_email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                            Username or Email
                        </label>
                        <div class="relative">
                            <input
                                type="text"
                                id="username_or_email"
                                name="username_or_email"
                                required
                                class="w-full px-4 py-3 pl-12 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-red-500 focus:border-red-500 dark:focus:ring-red-400 dark:focus:border-red-400 transition-all duration-200 form-input"
                                placeholder="Enter your username or email"
                            >
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 hover:shadow-lg transform hover:-translate-y-0.5 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800 flex items-center justify-center gap-2">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        Send Reset OTP
                    </button>
                </form>

                <!-- Back to Login Link -->
                <div class="mt-6 text-center">
                    <a href="{% url 'login' %}" class="text-sm text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 transition-colors duration-200 flex items-center justify-center gap-1">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
